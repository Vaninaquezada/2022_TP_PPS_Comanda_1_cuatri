<ion-menu side="start" content-id="principal" >
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="Navegar('principal-adm')">
        <ion-icon name="list-circle-outline" slot="start"></ion-icon>
        <ion-label>Listado Clientes</ion-label>
      </ion-item>
      <ion-item (click)="Navegar('adm-autorizacion-registros')">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>Listado Usuarios</ion-label>
      </ion-item>
      <ion-item (click)="Navegar('registro-empleados')">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label>Alta Empleado</ion-label>
      </ion-item>
      <ion-item (click)="Navegar('registro-duenios-supervisores')">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Alta Due√±o/Supervisor</ion-label>
      </ion-item>
      <ion-item (click)="Navegar('alta-mesa')">
        <ion-icon name="restaurant-outline" slot="start"></ion-icon>
        <ion-label>Alta Mesa</ion-label>
      </ion-item>
      <ion-item (click)="Desconectarse()">
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label for="salir">Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
