<ion-header>
  <ion-toolbar>
    <ion-title>Registro Cliente Anonimo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div>
    <ion-img [src]="photoUrl" *ngIf="photoUrl !== ''"></ion-img>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-item>
        <ion-label color="light" position="floating">&nbsp;Correo Electronico</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <span class="error ion-padding"      *ngIf="registerForm.get('email').errors?.required && registerForm.get('email').touched">
        El email es requerido
      </span> 
      <ion-item>
        <ion-label  color="light" position="floating">&nbsp;Contrase単a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <span class="error ion-padding"      *ngIf="registerForm.get('password').errors?.required && registerForm.get('password').touched">
        La contrase単a es requerida.
      </span> 
      <ion-item>
        <ion-label  color="light" position="floating">&nbsp;Reingrese Contrase単a</ion-label>
        <ion-input type="password" formControlName="passwordR"></ion-input>
      </ion-item>
      <span class="error ion-padding"      *ngIf="registerForm.get('passwordR').errors?.required && registerForm.get('passwordR').touched">
        Repetir la contrase単a es requerido.
      </span> 
      <ion-item>
        <ion-label  color="light" position="floating">&nbsp;Nombre</ion-label>
        <ion-input type="text"  formControlName="nombre"></ion-input>
      </ion-item>
      <span class="error ion-padding"      *ngIf="registerForm.get('nombre').errors?.required && registerForm.get('nombre').touched">
        Nombre es requerido
      </span> 
      <span class="error ion-padding"  *ngIf="registerForm.get('nombre').hasError('pattern')">
        El nombre no puede contener numeros.
      </span> 
      <br>
      <ion-button expand="full" color="tertiary" (click)="getPhoto()">
        <ion-icon name="camera-outline"></ion-icon>Sacar Fotografia
      </ion-button>
      <br><br>
  
      <ion-button expand="full" type="submit" [disabled]="registerForm.invalid"> Registrar Cliente Anonimo</ion-button>
    </form>
  </div>

  


</ion-content>
