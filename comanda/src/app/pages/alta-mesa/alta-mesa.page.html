<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Alta de mesa</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <br>
      <form [formGroup]="forma" (ngSubmit)="crearMesa()">

        <ion-item>
          <ion-label position="floating">Tipo de mesa: </ion-label>
          <ion-select placeholder="Elegir" interface="popover" formControlName="tipo">
            <ion-select-option value="discapacitados">Discapacitados</ion-select-option>
            <ion-select-option value="vip">V.I.P.</ion-select-option>
            <ion-select-option value="estandar">Estandar</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Numero de mesa:</ion-label>
          <ion-input type="number" formControlName="numero" placeholder="Máximo 20"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cantidad de comensales:</ion-label>
          <ion-input type="number" formControlName="cantidadComensales" placeholder="Máximo 10"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Foto:</ion-label>
          <ion-input type="file" (change)="changeImg($event)" formControlName="foto"> </ion-input>
        </ion-item>
        <br><br><br>

        <ion-button color="primary" size="large" expand="full" type="submit" [disabled]="forma.invalid">Crear Mesa
        </ion-button>

      </form>
    </ion-content>
  </div>
</ion-app>
