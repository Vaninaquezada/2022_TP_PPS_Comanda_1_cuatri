
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos a confirmar </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="singOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner name="circular" *ngIf="!pedidosConfirmar"></ion-spinner>
  <div *ngIf="pedidosConfirmar">
    <ion-item *ngFor="let pedido of pedidosConfirmar">
      <ion-item (click)="presentModal(pedido)" color="input">
        <ion-label><span>Mesa {{ pedido.numeroMesa }}</span></ion-label>
      </ion-item>


    </ion-item>
    <ion-text *ngIf="pedidosConfirmar.length === 0">
      <h5>No hay pedidos a confirmar</h5>
    </ion-text>
  </div>
</ion-content>
