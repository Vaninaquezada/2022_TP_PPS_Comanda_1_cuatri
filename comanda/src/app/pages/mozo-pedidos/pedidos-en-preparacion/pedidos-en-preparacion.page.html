<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos en preparacion </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="singOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner name="circular" *ngIf="!pedidosPreparando"></ion-spinner>
  <div *ngIf="pedidosPreparando">
    <ion-item
      color="input"
      *ngFor="let pedido of pedidosPreparando"
      (click)="presentModal(pedido)" >
      <ion-label><span></span>Mesa {{ pedido.numeroMesa }}</ion-label>
    </ion-item>
    <ion-text *ngIf="pedidosPreparando.length === 0">
      <h5>No hay pedidos en preparaci√≥n</h5>
    </ion-text>
  </div>
</ion-content>
