<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos a entregar </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="singOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner name="circular" *ngIf="!pedidosEntregar"></ion-spinner>
  <div *ngIf="pedidosEntregar">
    <ion-item *ngFor="let pedido of pedidosEntregar">
      <ion-item (click)="presentModal(pedido)" color="input">
        <ion-label><span>Mesa {{ pedido.numeroMesa }}</span></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="entregarPedido(pedido)">
          Entregado
        </ion-item-option>
      </ion-item-options>
    </ion-item>
    <ion-text *ngIf="pedidosEntregar.length === 0">
      <h5>No hay pedidos a entregar</h5>
    </ion-text>
  </div>
</ion-content>
