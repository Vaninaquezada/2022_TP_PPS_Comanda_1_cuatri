<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos a Cobrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-spinner name="circular" *ngIf="!pedidosCobrar"></ion-spinner>
    <div *ngIf="pedidosCobrar">
      <ion-item-sliding *ngFor="let pedido of pedidosCobrar">
        <ion-item (click)="presentModal(pedido)" color="input">
          <ion-label>Mesa {{ pedido.numeroMesa }}</ion-label>
          <ion-label>Total ${{ pedido.precioTotal }}</ion-label>
        </ion-item>
        
      </ion-item-sliding>
      <ion-text *ngIf="pedidosCobrar.length === 0">
        <h5>No hay pedidos a cobrar</h5>
      </ion-text>
    </div>
  </ion-list>
</ion-content>
